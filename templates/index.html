<!DOCTYPE html>
<html>

<head>
  <title>Apple Look Around Viewer</title>
  <link rel="icon" href="data:image/svg+xml,
    <svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22>
        <text y=%22.9em%22 font-size=%2285%22>üçé</text>
    </svg>">
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" />

  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>

  <div id="github-link" class="github-link">

      <img src="/static/GitHub-Mark-32px.png" width="32" height="32" alt="GitHub logo">
    </a>
  </div>
    
  <button id="close-pano" type="button"><span>‚úï</span></button>
  <script src="/static/dist/main.js" type="module"></script>
</body>

</html>
